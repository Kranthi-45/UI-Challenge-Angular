<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="banner">
  <div class="navbar">
    <img src="../../assets/logo.svg" class="logo desktopMenu" />

    <ul class="desktopMenu">
      <ng-container *ngFor="let item of menudata">
        <ng-container *ngIf="item.type == 'link'; then showcase1Comp; else showcase2Comp">
        </ng-container>
        <ng-template #showcase1Comp>
          <li><a class="nav-link">{{item.title}}</a></li>
        </ng-template>
        <ng-template #showcase2Comp>
          <li><a class="nav-link loginBtn">{{item.title}}</a></li>
        </ng-template>
      </ng-container>
    </ul>

  </div>

  <nav class="navbar navbar-expand-md bg-light navbar-light mobileMenu" style=" background-color: #212529;">
    <img src="../../assets/logo.svg" alt="logo" />
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon">
        <img src="../../assets/hamburger.svg" /></span>
      <span class="my-1 mx-2 close" style="color: #212529 ;">
        <img src="../../assets/hamburger-close.svg" />
      </span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav" style="text-align:center ; width: 100%;">
        <ng-container *ngFor="let item of menudata">
          <ng-container *ngIf="item.type == 'link'; then showcase1Comp; else showcase2Comp">
          </ng-container>
          <ng-template #showcase1Comp>
            <li><a class="nav-link">{{item.title}}</a></li>
          </ng-template>
          <ng-template #showcase2Comp>
            <li><a class="nav-link">{{item.title}}</a></li>
          </ng-template>
        </ng-container>
      </ul>
    </div>
  </nav>
</div>
